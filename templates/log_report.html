
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Log Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Application Log Reports</h1>
<table id="data" class="table table-striped">
    <thead>
    <tr>
        <!-- <th>#</th> -->
        <th>Timestamp</th>
        <th>Log Level</th>
        <th>Message</th>
    </tr>
    </thead>
    <tbody>
    {% for log in logs %}
    <tr>
    {% for item in log %}
        <td>{{ item }}</td>
    {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
